<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borcelle Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            background-color: #1a1a1a;
            color: #db8e4f;
            font-family: 'Roboto', sans-serif;
        }
        .menu-title {
            font-weight: 300;
            letter-spacing: 2px;
        }
        .menu-item {
            cursor: pointer;
            margin-bottom: 25px;
            transition: transform 0.2s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 8px #0000004d;
        }
        .menu-item-label {
            margin-top: 10px;
            font-weight: 300;
        }
        .modal-content {
            background-color: #1a1a1a;
            color: #db8e4f;
            border: none;
        }
        .modal-header {
            border-bottom: 1px solid #db8e4f;
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        .modal-food-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="menu-title mb-4">Borcelle Restaurant Menu</h1>
        <div class="row">
            <div class="col-md-4 col-sm-6 menu-item" onclick="showModal('Pasta', 'Classic Italian pasta with fresh ingredients', '$12.99', 'https://via.placeholder.com/400x300')">
                <img src="https://via.placeholder.com/200" alt="Pasta">
                <div class="menu-item-label">Pasta</div>
            </div>
            <div class="col-md-4 col-sm-6 menu-item" onclick="showModal('Burger', 'Juicy beef burger with special sauce', '$14.99', 'https://via.placeholder.com/400x300')">
                <img src="https://via.placeholder.com/200" alt="Burger">
                <div class="menu-item-label">Burger</div>
            </div>
            <div class="col-md-4 col-sm-6 menu-item" onclick="showModal('Chicken', 'Crispy fried chicken with side', '$13.50', 'https://via.placeholder.com/400x300')">
                <img src="https://via.placeholder.com/200" alt="Chicken">
                <div class="menu-item-label">Chicken</div>
            </div>
            <div class="col-md-4 col-sm-6 menu-item" onclick="showModal('Salad', 'Fresh garden salad with vinaigrette', '$9.99', 'https://via.placeholder.com/400x300')">
                <img src="https://via.placeholder.com/200" alt="Salad">
                <div class="menu-item-label">Salad</div>
            </div>
            <div class="col-md-4 col-sm-6 menu-item" onclick="showModal('Pizza', 'Handmade pizza with premium toppings', '$15.99', 'https://via.placeholder.com/400x300')">
                <img src="https://via.placeholder.com/200" alt="Pizza">
                <div class="menu-item-label">Pizza</div>
            </div>
            <div class="col-md-4 col-sm-6 menu-item" onclick="showModal('Rice Bowl', 'Hearty rice bowl with mixed ingredients', '$11.99', 'https://via.placeholder.com/400x300')">
                <img src="https://via.placeholder.com/200" alt="Rice Bowl">
                <div class="menu-item-label">Rice Bowl</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="foodModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalFoodImage" class="modal-food-image" src="" alt="Food Image">
                    <p id="modalDescription" class="mb-3"></p>
                    <h4 id="modalPrice" class="text-warning"></h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showModal(name, description, price, imageUrl) {
            document.getElementById('modalTitle').textContent = name;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalPrice').textContent = price;
            document.getElementById('modalFoodImage').src = imageUrl;
            new bootstrap.Modal(document.getElementById('foodModal')).show();
        }
    </script>
</body>
</html>
