<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log and Sign Up</title>
    <link rel="stylesheet" href="/Activity/style.css">
    <script
    src="https://kit.fontawesome.com/e9625646b7.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <header>
        <nav>
            <div class="logo">
                <span id="navLogo">Bacefook</span>
            </div>
            <div class="nav-item">
                <ul>
                    <li>
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Sign Up
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="logo-container">
            <span id="logo">bacefook</span>
            <p>Connect with your tropas and the world around you on Bacefook.</p>
        </div>
        <div class="form-container">
            <div class="form-flex">
                <form action="" method="get">
                    <div class="form-group">
                      <input type="text" name="" id="" placeholder="Email or phone number" />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        name=""
                        id=""
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group"><button type="submit">Sign In</button></div>
                    <div class="form-options">
                        <a href="#" target="_blank">Forgot password?</a>
                        <div class="line"></div>
                        <button href="#" id="newAcc">Create new account</button>
                        
                    </div>

                  </form>
            </div>
        </div>

    </div>
  </body>
</html>
